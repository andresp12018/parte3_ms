# Manifiesto Kubernetes para el microservicio parte3-ms
# Este es un proxy/cliente que consume parte1_ms
# Sin dependencias directas a base de datos

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parte3-ms-deployment
spec:
  replicas: 1
  strategy:
    # Usar Recreate en lugar de RollingUpdate para evitar problemas de versiones simult√°neas
    type: Recreate
  selector:
    matchLabels:
      app: parte3-ms
  template:
    metadata:
      labels:
        app: parte3-ms
    spec:
      # AGREGADO: Secret para hacer pull desde DockerHub
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: parte3-ms
          # Reemplace con su imagen (build & push antes de aplicar)
          image: parte3-ms:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          # Variables de entorno para conectar a parte1_ms
          env:
            - name: PARTE1_URL
              value: "http://parte1-ms-service:8000"
          # Health checks - simples y tolerantes
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 40
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: parte3-ms-service
spec:
  selector:
    app: parte3-ms
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP